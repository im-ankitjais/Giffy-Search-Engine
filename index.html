<!doctype html>
<html>

<head>
	<title>Giphypedia</title>
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>

<body>
	<div class="header">
		<h1>Giphypedia</h1>
		<div class="searchbar">
			<p>You can search by animal name, plants name etc</p>
			<input type="text" class="js-userinput" placeholder="Type something here" />
			<button class="js-go" id="bt-go">Go</button>
		</div>
	</div>
	<div class="container container-padding50 js-container">

	</div>
	<div class="download-popup">
		<div class="popup">
			<span>Do you want to download this image?</span>
			<div>
				<a target="_blank" class="btn dl-yes">Yes</a>
				<a class="btn dl-no">No</a>
			</div>
		</div>
	</div>
	<script src="javascript/main.js"></script>
</body>

</html>
